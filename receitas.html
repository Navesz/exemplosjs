<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="preencheCatalogo()" class="bg-warning">
    <div class="container-fluid">
      <h1 class="text-center my-4">Catálogo de Receitas</h1>
      <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center gap-2">

      </div>
    </div>

    <script>
      // Dados das receitas
      const receitas = [
        {
          titulo: 'Brigadeiro',
          imagem: 'brigadeiro.webp',
          preparo:
            'Misture em uma panela o leite condensado, o cacau em pó e a manteiga. Cozinhe em fogo baixo, mexendo sempre, até que desgrude do fundo da panela.',
          ingredientes: [
            '1 lata de leite condensado',
            '1 colher de sopa de manteiga',
            '7 colheres de sopa de cacau em pó',
          ],
        },
        {
          titulo: 'Panqueca',
          imagem: 'panqueca.jpeg',
          preparo:
            'Bata todos os ingredientes da massa no liquidificador até obter uma mistura homogênea. Em uma frigideira antiaderente, cozinhe as panquecas um lado de cada vez.',
          ingredientes: [
            '1 xícara de farinha de trigo',
            '1 xícara de leite',
            '1 ovo',
            '1 pitada de sal',
          ],
        },
        {
          titulo: 'Salada Caesar',
          imagem: 'salada-caesar.jpg',
          preparo:
            'Em uma tigela grande, misture a alface, o frango grelhado picado, os croutons e o queijo parmesão. Adicione o molho Caesar e misture bem.',
          ingredientes: [
            'Alface romana',
            '200g de frango grelhado',
            'Croutons',
            'Queijo parmesão ralado',
            'Molho Caesar',
          ],
        },
      ];
      // Função para gerar a lista HTML de ingredientes
      function getListaIngredientes(receita) {
        return `<ul class="list-group">${receita.ingredientes
          .map(
            (ingrediente) => `<li class="list-group-item">${ingrediente}</li>`
          )
          .join('')}</ul>`;
      }

      // Função para gerar o card de uma receita
      function getCard(receita) {
        return `
          <div class="card" style="width: 18rem;">
            <img src="${receita.imagem}" class="card-img-top" style="max-height: 10rem; object-fit: cover;" alt="${receita.titulo}">
            <div class="card-body">
              <h5 class="card-title">${receita.titulo}</h5>
              <div class="card-text">
                ${getListaIngredientes(receita)}
                <hr>
                ${receita.preparo}
              </div>
            </div>
          </div>
        `;
      }

      document.body.onload = preencheCatalogo;

      // Função para preencher o catálogo com os cards das receitas
      function preencheCatalogo() {
        const pnlCatalogo = document.getElementById('pnlCatalogo');
        pnlCatalogo.innerHTML = receitas.map(getCard).join('');
      }

    </script>
  </body>
</html>
